<ng-include src="'app/menu.html'"></ng-include>
<div class="header shadow">
    <h1><span class="font-weight-bold">&#9998; Compras del producto <span>{{link_producto}}</span></span></h1>
</div>
<div class="container">
    <div class="row">
        <div class="col">
            <div class="wrapper">
                <nav class="navbar bg-light buscar">
                    <form class="form-inline">
                        <input class="form-control mr-sm-2" type="search" placeholder="Buscar" ng-model="word"
                            aria-label="Search">
                        <button class="btn btn-outline-dark my-2 my-sm-0" type="submit"
                            ng-click="search()">Buscar</button>
                    </form>
                </nav>
                <nav aria-label="Registros por página">
                    <ul class="pagination float-right">
                        <li class="page-item" ng-class="{'active':(rppActual==r)}" ng-repeat="r in rppS">
                            <a class="page-link" href="#!/compra/plist/{{r}}/{{ calcPage[$index] }}/{{id_producto}}/{{filter}}">{{r}}</a>
                        </li>
                    </ul>
                </nav>
                <nav aria-label="Paginación">
                    <ul class="pagination">
                        <li class="page-item" ng-class="{'active':(paginaActual==p)}" ng-disabled="p == '...'"
                            ng-repeat="p in botonera track by $index">
                            <a class="page-link" ng-if="p != '...'"
                                href="#!/compra/plist/{{ rppActual }}/{{ p }}/{{id_producto}}/{{filter}}">{{p}}</a>
                            <span class="page-link" ng-if="p == '...'">{{ p }}</span>
                        </li>
                    </ul>
                </nav>
                <table class="table">
                    <tr>
                        <th>Id <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                <a href="#!/compra/plist/{{ rppActual }}/{{ paginaActual }}/id/asc"
                                    class="btn btn-outline-dark" role="button" aria-pressed="true"><i
                                        class="fas fa-sort-up"></i></i></a>
                                <a href="#!/compra/plist/{{ rppActual }}/{{ paginaActual }}/id/desc"
                                    class="btn btn-outline-dark" role="button" aria-pressed="true"><i
                                        class="fas fa-sort-down"></i></i></a>
                            </div>
                        </th>
                        <th>Cantidad <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                <a href="#!/compra/plist/{{ rppActual }}/{{ paginaActual }}/cantidad/asc"
                                    class="btn btn-outline-dark" role="button" aria-pressed="true"><i
                                        class="fas fa-sort-up"></i></i></a>
                                <a href="#!/compra/plist/{{ rppActual }}/{{ paginaActual }}/cantidad/desc"
                                    class="btn btn-outline-dark" role="button" aria-pressed="true"><i
                                        class="fas fa-sort-down"></i></i></a>
                            </div>
                        </th>
                        <th>Producto <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                <a href="#!/compra/plist/{{ rppActual }}/{{ paginaActual }}/producto/asc"
                                    class="btn btn-outline-dark" role="button" aria-pressed="true"><i
                                        class="fas fa-sort-up"></i></i></a>
                                <a href="#!/compra/plist/{{ rppActual }}/{{ paginaActual }}/producto/desc"
                                    class="btn btn-outline-dark" role="button" aria-pressed="true"><i
                                        class="fas fa-sort-down"></i></i></a>
                            </div>
                        </th>
                        <th>Acciones</th>
                    </tr>
                    <tr ng-repeat="fila in pagina">
                        <td>{{fila.id}}</td>
                        <td>{{fila.cantidad}}</td>
                        <td><a href="#!/producto/view/{{fila.producto_obj.id}}">{{fila.producto_obj.descripcion}}</a></td>
                        
                        <td>
                            <a href="#!/compra/view/{{fila.id}}"><i class="fa fa-eye"></i></a>
                            <a href="#!/compra/edit/{{fila.id}}"><i class="fa fa-edit"></i></a>
                            <a href="#!/compra/remove/{{fila.id}}"><i class="fa fa-times"></i></a>
                        </td>
                    </tr>
                </table>
                <nav aria-label="Paginación">
                    <ul class="pagination">
                        <li class="page-item" ng-class="{'active':(paginaActual==p)}" ng-disabled="p == '...'"
                            ng-repeat="p in botonera track by $index">
                            <a class="page-link" ng-if="p != '...'"
                                href="#!/compra/plist/{{ rppActual }}/{{ p }}/{{id_producto}}/{{filter}}">{{p}}</a>
                            <span class="page-link" ng-if="p == '...'">{{ p }}</span>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>
